<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Card with Flex Utilities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <div class="card p-3 d-flex justify-content-between align-items-center" style="flex-direction: row;">
      <div>
        <h5 class="card-title mb-1">Card Title</h5>
        <p class="card-text mb-0">Some quick example text to build on the card title.</p>
      </div>
      <button class="btn btn-primary">Action</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
