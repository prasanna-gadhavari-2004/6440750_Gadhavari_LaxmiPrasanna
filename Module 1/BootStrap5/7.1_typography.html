<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Typography</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <h1 class="display-1">Display 1 Heading</h1>
    <p class="lead">This is a lead paragraph, larger and lighter for emphasis.</p>
    <p class="text-muted">This text is muted, meaning less emphasis and lighter color.</p>
    <p class="fw-bold">This paragraph is bold using font-weight utilities.</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
