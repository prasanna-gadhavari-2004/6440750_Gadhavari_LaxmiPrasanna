<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Two Column Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-4">
    <div class="row">
      <aside class="col-md-3 bg-light p-3 border">
        <h5>Sidebar</h5>
        <ul class="list-unstyled">
          <li><a href="#" class="text-decoration-none">Link 1</a></li>
          <li><a href="#" class="text-decoration-none">Link 2</a></li>
          <li><a href="#" class="text-decoration-none">Link 3</a></li>
        </ul>
      </aside>
      <main class="col-md-9 bg-white p-4 border">
        <h2>Main Content Area</h2>
        <p>This is the content area that takes up 9 columns on medium and larger screens.</p>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
