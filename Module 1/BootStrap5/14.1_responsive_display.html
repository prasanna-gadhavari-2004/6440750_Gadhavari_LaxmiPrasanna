<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Display Utilities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <h2>Responsive Display Examples</h2>

    <div class="bg-primary text-white p-3 mb-3 d-none d-md-block">
      Visible on medium and larger screens (md and up)
    </div>

    <div class="bg-success text-white p-3 mb-3 d-none d-lg-flex justify-content-center">
      Visible on large and larger screens (lg and up), flexbox centered
    </div>

    <div class="bg-warning text-dark p-3 mb-3 d-block d-md-none">
      Visible only on small and extra small screens (below md)
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
