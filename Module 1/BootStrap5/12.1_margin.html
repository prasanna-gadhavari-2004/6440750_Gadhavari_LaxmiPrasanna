<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spacing Utilities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .box {
      background-color: #007bff;
      color: white;
      text-align: center;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">

    <div class="box m-3 p-2">
      <h4>Box with margin 3 and padding 2</h4>
      <p>This box uses <code>m-3</code> for margin and <code>p-2</code> for padding.</p>
    </div>

    <div class="box mt-4 py-5">
      <h4>Box with margin top 4 and padding vertical 5</h4>
      <p>This box uses <code>mt-4</code> and <code>py-5</code>.</p>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
