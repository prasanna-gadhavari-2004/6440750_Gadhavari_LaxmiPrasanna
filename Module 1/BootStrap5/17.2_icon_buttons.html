<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Icon-only Buttons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    .btn-icon {
      width: 45px;
      height: 45px;
      padding: 0;
      text-align: center;
      line-height: 45px;
    }
  </style>
</head>
<body>
  <div class="container mt-5 text-center">
    <h2>Icon Buttons</h2>

    <button type="button" class="btn btn-primary btn-icon me-2" aria-label="Search">
      <i class="bi bi-search fs-4"></i>
    </button>

    <button type="button" class="btn btn-success btn-icon me-2" aria-label="Check">
      <i class="bi bi-check2 fs-4"></i>
    </button>

    <button type="button" class="btn btn-danger btn-icon" aria-label="Delete">
      <i class="bi bi-trash fs-4"></i>
    </button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
