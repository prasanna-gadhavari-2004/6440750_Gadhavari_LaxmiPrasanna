<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fixed Footer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      min-height: 100vh;
      padding-bottom: 60px; /* Height of the footer */
    }
    .footer {
      height: 60px;
      line-height: 60px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1>Page Content</h1>
    <p>This page has a fixed footer at the bottom using Bootstrap positioning utilities.</p>
  </div>

  <footer class="footer bg-dark text-white text-center position-fixed bottom-0 w-100">
    &copy; 2025 Your Company - Fixed Footer
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
