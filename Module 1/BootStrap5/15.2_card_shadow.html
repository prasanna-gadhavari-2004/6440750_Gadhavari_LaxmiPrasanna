<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Card with Shadow and Rounded Pill</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow-lg rounded-pill" style="width: 22rem;">
      <div class="card-body text-center">
        <h5 class="card-title">Special Card</h5>
        <p class="card-text">This card uses <code>shadow-lg</code> for a big shadow effect and <code>rounded-pill</code> for pill-shaped rounded corners.</p>
        <a href="#" class="btn btn-primary">Learn More</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
