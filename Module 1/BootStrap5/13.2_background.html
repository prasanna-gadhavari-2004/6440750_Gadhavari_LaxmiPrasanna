<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gradient Background</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .gradient-box {
      padding: 3rem;
      border-radius: 1rem;
      text-align: center;
      color: white;
      font-size: 1.5rem;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="bg-dark bg-gradient gradient-box">
      <h1>Welcome to the Dark Gradient Section</h1>
      <p>This section uses Bootstrap 5's <code>bg-gradient</code> and <code>bg-dark</code> classes with white text.</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
