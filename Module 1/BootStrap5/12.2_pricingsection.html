<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pricing Section</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Our Pricing Plans</h2>

    <div class="row g-4">
      <div class="col-md-4">
        <div class="border rounded p-4 text-center shadow-sm">
          <h3 class="mb-3">Basic</h3>
          <p class="display-4">$9<span class="fs-5">/mo</span></p>
          <ul class="list-unstyled mb-4">
            <li class="mb-2">5 Projects</li>
            <li class="mb-2">10 GB Storage</li>
            <li class="mb-2">Basic Support</li>
          </ul>
          <button class="btn btn-outline-primary w-100">Choose Plan</button>
        </div>
      </div>

      <div class="col-md-4">
        <div class="border rounded p-4 text-center shadow-sm bg-primary text-white">
          <h3 class="mb-3">Pro</h3>
          <p class="display-4">$29<span class="fs-5">/mo</span></p>
          <ul class="list-unstyled mb-4">
            <li class="mb-2">50 Projects</li>
            <li class="mb-2">100 GB Storage</li>
            <li class="mb-2">Priority Support</li>
          </ul>
          <button class="btn btn-light w-100">Choose Plan</button>
        </div>
      </div>

      <div class="col-md-4">
        <div class="border rounded p-4 text-center shadow-sm">
          <h3 class="mb-3">Enterprise</h3>
          <p class="display-4">$99<span class="fs-5">/mo</span></p>
          <ul class="list-unstyled mb-4">
            <li class="mb-2">Unlimited Projects</li>
            <li class="mb-2">1 TB Storage</li>
            <li class="mb-2">24/7 Support</li>
          </ul>
          <button class="btn btn-outline-primary w-100">Choose Plan</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
