<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Banner</title>
    <style>
        #welcomeBanner {
            background-color: lightblue;
            padding: 20px;
            text-align: center;
        }
        .highlight {
            font-style: italic;
            color: green;
        }
    </style>
</head>
<body>

    <!-- Welcome Banner -->
    <div id="welcomeBanner">
        <h1>Welcome, User!</h1>
        <p class="highlight">Enjoy exploring community events.</p>
        <p><span style="color: red; font-weight: bold;">Special Offer:</span> Register now and get early access!</p>
    </div>

</body>
</html>
