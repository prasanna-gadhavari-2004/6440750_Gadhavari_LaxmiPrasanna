<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Community Events Gallery</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        td {
            padding: 10px;
        }
        .event-img {
            border: 3px solid #ccc;
            border-radius: 8px;
            width: 150px;
            height: 100px;
        }
        caption {
            font-weight: bold;
            font-size: 1.2em;
            margin: 10px;
        }
    </style>
</head>
<body>

    <table>
        <caption>Past Community Events</caption>
        <tr>
            <td><img src="event1.jpg" alt="Music Festival" title="Music Festival" class="event-img"></td>
            <td><img src="event2.jpg" alt="Tech Meetup" title="Tech Meetup" class="event-img"></td>
            <td><img src="event3.jpg" alt="Food Fair" title="Food Fair" class="event-img"></td>
        </tr>
        <tr>
            <td><img src="event4.jpg" alt="Art Exhibition" title="Art Exhibition" class="event-img"></td>
            <td><img src="event5.jpg" alt="Yoga Session" title="Yoga Session" class="event-img"></td>
            <td><img src="event6.jpg" alt="Book Reading" title="Book Reading" class="event-img"></td>
        </tr>
    </table>

</body>
</html>
